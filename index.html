<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tyle.css">
    <title>GAME XẾP HÌNH</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <button class="top-one">
                <h2>Bắt đầu</h2>
            </button>
            <!-- <button class="top-two">
                <h2>Kết thúc</h2>
            </button> -->
        </div>
        <div class="center">
            <div class="center-item">
                <div class="center-1">1</div>
                <div class="center-2">2</div>
                <div class="center-3">3</div>
                <div class="center-4">4</div>
                <div class="center-5">5</div>
                <div class="center-6">6</div>
                <div class="center-7">7</div>
                <div class="center-8">8</div>
                <div class="center-9">9</div>
                <div class="center-10">10</div>
                <div class="center-11">11</div>
                <div class="center-12">12</div>
            </div>
            <div class="center-watch">
                <div class="center-clock">
                    <span>
                        <h3>Đồng hồ</h3>
                    </span>
                    <div id="Đồng hồ">Đồng hồ</div>
                </div>

                <div class="center-step">
                    <span>
                        <h5>Hướng dẫn di chuyển</h5>
                    </span>
                    <div id="step-items">
                        <div class="step-1">←</div>
                        <div class="step-2">↑</div>
                        <div class="step-3">→</div>
                        <div class="step-4">↓</div>
                    </div>

                    <div id="step-items">
                        <div class="step-1">A</div>
                        <div class="step-2">W</div>
                        <div class="step-3">S</div>
                        <div class="step-4">D</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-one">
                <p>Lịch sử lượt chơi</p>
            </div>
            <div class="bottom-two">
                <table style="width: 100%">
                    <tr>
                        <td>#</td>
                        <td>Bước đi</td>
                        <td>Thời gian</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>



    <script src="./script.js"> </script>
</body>

</html>
